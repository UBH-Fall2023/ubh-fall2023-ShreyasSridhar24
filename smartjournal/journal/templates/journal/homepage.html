<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Journaly Landing Page</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
  }

  .bg-image {
    /* The image used */
    background-image: url('https://img.freepik.com/premium-photo/pink-purple-fluffy-clouds-ground-sunrise-dramatic-sky_124507-21488.jpg?w=1800');

    /* Add the blur effect */
    filter: blur(8px);
    -webkit-filter: blur(8px);
   
    /* Full height */
    height: 100%;
   
    /* Center and scale the image nicely */
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
  }

  .bg-text {
    background-color: rgba(255, 255, 255, 0.5); /* White text container with half opacity */
    color: black;
    font-weight: bold;
    border: 3px solid #f1f1f1;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 2;
    width: 80%;
    padding: 20px;
    text-align: center;
  }

  .bg-text h1 {
    font-size: 50px;
    margin: 0;
  }

  .bg-text p {
    font-size: 30px;
    color: red; /* I've assumed the 'live the life of your dreams' is red */
  }
</style>
</head>
<body>

<div class="bg-image"></div>

<div class="bg-text">
  <h1>Journally</h1>
  <p>live the life of your dreams</p>
</div>

</body>
</html>
